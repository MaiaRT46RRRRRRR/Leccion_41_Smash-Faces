<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smash Faces</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Rokkitt" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
  <body>
    <section>
      <div class="container">
        <div class="title">
          <h1 class="font-Rokkitt">Smash Faces</h1>
          <hr class="gray-dark">
          <p class="font-Roboto">Bienvenidas al juego de Smash Faces, tu misión es poder identificar
             a todas tus compañeras de clase ingresando para ello su nombre.
             Tienes 5 oportunidades antes de perder 1 punto y para a la siguiente.</p>
        </div>
        <div class="select">
          <h4 class="font-Rokkitt">Elige tu sede:</h4>
          <select class="paises" name="paises">
            <option value="0" selected="">Seleccione</option>
            <option value="1" >Lima</option>
            <option value="2">Mexico</option>
          </select>
          <label for="points" class="font-Rokkitt">Puntos:</label>
          <input type="text" name="points" readonly>
        </div>
        <div class="flex">
          <div class="detail-img">
          </div>
          <div class=" detail-name gray-dark">
            <label for="name">Ingresa su nombre : </label>
            <input type="text" name="name" class="name" placeholder="Nombre">
            <button type="button" id="comprobar" name="button">COMPROBAR</button>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/vendor/jquery-3.2.1.min.js" charset="UTF-8"></script>
    <script src="assets/js/peru.js" type="text/javascript" charset="UTF-8"></script>
    <script src="assets/js/mexico.js" type="text/javascript" charset="UTF-8"></script>
    <script src="assets/js/coder.js" type="text/javascript" charset="UTF-8"></script>
    <script src="assets/js/main.js" type="text/javascript" charset="UTF-8"></script>
  </body>
</html>
